         <script>

             $().ready(function () {
                 var val =  decodeURI(GetQueryString("val"));
                 var itype = decodeURI(GetQueryString("itype"));
                
                 //IngredientName
                 GetIngredientDetail(itype, val);
                 
             });
             function GetQueryString(name) {
                 var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                 var r = window.location.search.substr(1).match(reg);
                 if (r != null) return (r[2]); return null;
             }
             //根据参数pflag获取菜谱list val=" + MenuNumber + "&&itype=" + tt;
             function GetIngredientDetail(itype, val) {

                 $.post('../ashx/Index.ashx?type=GetIngredientDetail&&val=' + val + '&&by='+itype, function (msg) {
                     $('#thelist').html(msg);

                 });
                 setTimeout(function () {
                     menuname = $('#MenuName').val();
                     var hw = "<h2 class='main_title'>首页 > 菜谱大全 > " + val + "</h2>";
                     if (menuname == null) {
                         $('#thelist').html("<div style='font-size: 57px;text-align: center;padding-top: 181px;'>暂无数据！</div>");
                     }
                     $('#amenutitle').html(hw);
                     
                 }, 200);
             }
             function getchoose(number) {
                 
                 $.post('../ashx/Index.ashx?type=GetIngredientChoose&&val=' + number, function (msg) {
                     $('#choose').html(msg);
                     
                 });
                 popUserInfoBox();
             }        
             function MenuMade() {

                 window.location = "../MadeMenu/MadeMenu.html";
             }
             function getrelavantmenu(menuname, orderby, pages, persentpageindex, actype) {
                 $.post('../ashx/Index.ashx?type=GetRelavantMenu&&val=' + menuname + '&pages=' + pages + '&persentpageindex=' + persentpageindex + '&actype=' + actype + '&orderby=' + orderby, function (msg) {
                     if (msg != "") {
                         $('#choose').html(msg);
                     }
                     
                     
                 });
                 popUserInfoBox();

             }
             function gettaboo(number) {
                 $.post('../ashx/Index.ashx?type=GetIngredientTaboo&&val=' +number, function (msg) {
                     $('#choose').html(msg);

                 });
                 popUserInfoBox();

             }
